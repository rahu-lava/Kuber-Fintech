<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auhtor" content="rahul acharya">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="interface3.css">
    <title>interface 3</title>
</head>
<body>
    <main>
    <div class="header">
            <i class="fa-solid fa-arrow-left"></i> 
        <span>AlgoGen</span>
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="logos">
        <i class="fa-solid fa-dollar-sign"></i>
        <i class="fa-solid fa-building-columns"></i>
    </div>
    <div class="middle-text">
        <h3>Enter your credentials</h3>
        <p>By providing you <span id="bankname">kotak bank</span> <br>
        credentials to AlgoGen you're enabling <br>
        AlgoGen to retrieve your financial data.
        </p>
    </div>
    <div class="input-field">
        <input type="text" required spellcheck="false" id="user"> <i class="fa-solid fa-user fa-lg" style="margin-left: 7px;"></i> 
        <label>Enter email</label> 
      </div>
    <div class="input-field">
        <input type="password" required spellcheck="false" id="pass">     <i class="fa-solid fa-lock fa-lg" style="margin-left: 7px"></i>   
 
        <label>password</label> 
      </div>
        <button id="btn">Submit</button>                                                                                        
        <p class="reset">reset password</p>
    </main>     
    <script>
document.addEventListener("DOMContentLoaded" , ()=> {
    document.querySelector("#btn").addEventListener("click" , ()=> {
        if(document.querySelector("#user").value == "admin" &&  document.querySelector("#pass").value == "admin"){
            window.open("interface2.html" , "_self");
        }else{
            alert("invalid message")
        }
    })
})
    </script>                     
</body>
</html>
