<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="collabarative.css">
    <title>collbarative budgeting</title>
</head>
<body>
    <header id="mainHeader">
        <nav>
            <div class="logo">
                <div class="logo-container">  
                    <span class="logo-icon">
                        <i class="fa-solid fa-fingerprint fa-2xl"></i>
                        <span id="logotext">Kuber</span>
                    </span>
               </div>
                <!-- <i id="toggleIcon" class="fa-solid fa-chevron-left"></i>  -->
            </div>
            <div>
                <h5>MAIN</h5>
                <ul>
                    <li onclick="change_to_dashb()"><i class="fa-solid fa-table-columns"></i> dashboard</li>
                    <li onclick="change_to_acc() "><i class="fa-solid fa-wallet"></i> accounts</li>
                    <li onclick="change_to_income()"><i class="fa-solid fa-coins"></i> budgets</li>
                    <li onclick="change_to_cola()"><i class="fa-solid fa-arrow-right-arrow-left"></i> collbarative budgeting</li>
                    <li onclick="change_to_finance()"><i class="fas fa-hand-holding-usd"></i> finance planning</li>
                </ul>
                <script>
                    function change_to_income(){
                        window.open('income.html','_self');
                    }
                    function change_to_cola(){
                        window.open('collabarative.html','_self');
                    }
                    
                    function change_to_dashb(){
                            window.open('dashboard.html','_self');
                        }
                    function change_to_acc(){
                            window.open('accont.html','_self');
                        }
            
                </script>
                <hr>
                <h5>TOOLS</h5>
                <ul class="tools">
                    <li onclick="change_to_tax()"><i class="fa-solid fa-calculator"></i>Tax calculator</li>
                    <li onclick="change_to_expence()"><i class="fas fa-file-invoice-dollar"></i> expense</li>
                    <!-- <li><i class="fas fa-balance-scale"></i> budgeting</li> -->
                    
                </ul>
                <script>
                    function change_to_tax(){
                        window.open('gstCalculator.html','_self');
                    }
                    function change_to_finance(){
                        window.open('finance.html','_self');
                    }
                    function change_to_expence(){
                        window.open('expence.html','_self');
                    }
                </script>
                <hr>
                <h5>settings</h5>
                <span onclick="change_to_setting()"><i class="fa-solid fa-gear"></i> settings</span>
                <script>
                    function change_to_setting(){
                        window.open('settings.html','_self');
                    }
                </script>
            </div>
        </nav>
    </header>
    <main>
        
        <div class="collab-header">collbarative budgeting</div>
        <div class="whole-container">
        <div class="collab-middle">
            <div class="collab-middle-first">
                <div class="card">split bills<button onclick="getUserInput()">add</button></div>
                <div class="card1">set reminder <button onclick="setReminder()">set</button></div>
            </div>
            <div class="collab-middle-second">
                <div class="card2"></div>
                <div class="card3"></div>
            </div>
        </div>
        <div class="collab-middle-next">
            <div class="middle-next-one">
                <div><span>Rahul Yadav </span>
                    <img src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVyc29ufGVufDB8fDB8fHww" width="35px" height="35px" alt="">
                </div>
                <div>
                <i class="fa-solid fa-video fa-xl"></i>
                <i class="fa-solid fa-phone fa-xl"></i>
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
                </div>
            </div>
            <div class="chart-section">
                <div class="male"></div>
                <div class="female"></div>
            </div>
            <input type="text" id="chat-input">
            <button onclick="sendMessage()">send</button>
        </div>            
        </div>
    </main>
    <script src="collabarative.js"></script>
</body>
</html>
