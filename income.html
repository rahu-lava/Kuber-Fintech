<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"  content="rahul_acharya">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="income.css">
    <link rel="stylesheet" href="mainstyle.css">
    <title>creating budgeting</title>
</head>
<body>
    <header id="mainHeader">
        <nav>
            <div class="logo">
                <div class="logo-container">  
                    <span class="logo-icon">
                        <i class="fa-solid fa-fingerprint fa-2xl"></i>
                        <span id="logotext">Kuber</span>
                    </span>
               </div>
                <!-- <i id="toggleIcon" class="fa-solid fa-chevron-left"></i>  -->
            </div>
            <div>
                <h5>MAIN</h5>
                <ul>
                    <li onclick="change_to_dashb()"><i class="fa-solid fa-table-columns"></i> dashboard</li>
                    <li onclick="change_to_acc() "><i class="fa-solid fa-wallet"></i> accounts</li>
                    <li onclick="change_to_income()"><i class="fa-solid fa-coins"></i> budgets</li>
                    <li onclick="change_to_cola()"><i class="fa-solid fa-arrow-right-arrow-left"></i> collbarative budgeting</li>
                    <li onclick="change_to_finance()"><i class="fas fa-hand-holding-usd"></i> finance planning</li>
                </ul>
                <script>
                    function change_to_income(){
                        window.open('income.html','_self');
                    }
                    function change_to_cola(){
                        window.open('collabarative.html','_self');
                    }
                    
                    function change_to_dashb(){
                            window.open('dashboard.html','_self');
                        }
                    function change_to_acc(){
                            window.open('accont.html','_self');
                        }
            
                </script>
                <hr>
                <h5>TOOLS</h5>
                <ul class="tools">
                    <li onclick="change_to_tax()"><i class="fa-solid fa-calculator"></i>Tax calculator</li>
                    <li onclick="change_to_expence()"><i class="fas fa-file-invoice-dollar"></i> expense</li>
                    <!-- <li><i class="fas fa-balance-scale"></i> budgeting</li> -->
                    
                </ul>
                <script>
                    function change_to_tax(){
                        window.open('gstCalculator.html','_self');
                    }
                    function change_to_finance(){
                        window.open('finance.html','_self');
                    }
                    function change_to_expence(){
                        window.open('expence.html','_self');
                    }
                </script>
                <hr>
                <h5>settings</h5>
                <span onclick="change_to_setting()"><i class="fa-solid fa-gear"></i> settings</span>
                <script>
                    function change_to_setting(){
                        window.open('settings.html','_self');
                    }
                </script>
            </div>
        </nav>
    </header>
    <main >
        <div class="first-div">
                <span>Cancle</span>
                <!-- <span>create budget</span> -->
            <!-- <button>Next <i class="fa-solid fa-arrow-right"></i></button> -->
        </div>
        <div class="second-div">
            <div class="step-verifier">
                <div class="step-1"><div class="step">1</div><span>income</span></div>
                <div class="line"></div>
                <div class="step-2"><div class="step">2</div><span>expense</span></div>
                <!-- <div class="step">2</div> -->
                <div class="line"></div>
                <div class="step-3"><div class="step">3</div><span>saving</span></div>
                <!-- <div class="step">3</div> -->
            </div>
        </div>
        <div class="ask">
            <p>step 1 : what is your income?</p>
        </div>
        <div class="income-details" id="form1">
            <form action="#" method="post" id="incomeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="monthlyIncome">Monthly Income:</label>
                <input type="number" id="monthlyIncome" name="monthlyIncome" required>
    
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="expense-details" id="form2">
            <form id="incomeForm" action="#" method="post">
                <label for="expenseType">Expense Type:</label>
                <input type="text" id="expenseType" name="expenseType" required>
    
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
    
                <button type="submit">Submit</button>
            </form>
            <div class="expense-details-show">
                <div class="chart-container1">
                    <!-- Your Canvas element with adjusted size -->
                  <canvas id="myDonutChart"></canvas>
                </div>
                <article class="manager">
                    <div  class="first">
                        <span><div class="dot"></div>savings</span>
                        <span><div class="dot1"></div> expense</span>
                        <span><div class="dot2"></div> left to budget</span>
                    </div>
                    <div class="second">
                        <span>$ 1000</span><span>$ 2000</span><span>$ 3000</span>
                    </div>
                 </article>
            </div>
        </div>
        <div class="saving-details" id="form3">
            <form id="incomeForm" action="#" method="post">
                <label for="savingType">Saving Type:</label>
                <input type="text" id="savingType" name="savingType" required>
    
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="pie.js"></script>
    <script src="main.js"></script>
</body>
</html>
