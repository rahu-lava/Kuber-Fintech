<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    width: 100%;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
}

input, progress {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.progress-bar-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <title>Financial Goals Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Financial Goals Form</h2>
        <form id="financialGoalsForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="numberOfGoals">Number of Goals:</label>
                    <input type="number" id="numberOfGoals" name="numberOfGoals" required>
                </div>

                <div class="form-group">
                    <label for="moneySaved">Money Saved:</label>
                    <input type="number" id="moneySaved" name="moneySaved" required>
                </div>

                <div class="form-group">
                    <label for="progressBar">Progress:</label>
                    <div class="progress-bar-container">
                        <progress id="progressBar" max="100" value="0"></progress>
                        <span id="progressValue">0%</span>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" id="addGoalButton">Add</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
