<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="gstCalculator.css"> -->
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="gstCalculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tax calculator</title>
</head>
<body>
    <header id="mainHeader">
        <nav>
            <div class="logo">
                <div class="logo-container">  
                    <span class="logo-icon">
                        <i class="fa-solid fa-fingerprint fa-2xl"></i>
                        <span id="logotext">Kuber</span>
                    </span>
               </div>
                <!-- <i id="toggleIcon" class="fa-solid fa-chevron-left"></i>  -->
            </div>
            <div>
                <h5>MAIN</h5>
                <ul>
                    <li onclick="change_to_dashb()"><i class="fa-solid fa-table-columns"></i> dashboard</li>
                    <li onclick="change_to_acc() "><i class="fa-solid fa-wallet"></i> accounts</li>
                    <li onclick="change_to_income()"><i class="fa-solid fa-coins"></i> budgets</li>
                    <li onclick="change_to_cola()"><i class="fa-solid fa-arrow-right-arrow-left"></i> collbarative budgeting</li>
                    <li onclick="change_to_finance()"><i class="fas fa-hand-holding-usd"></i> finance planning</li>
                </ul>
                <script>
                    function change_to_income(){
                        window.open('income.html','_self');
                    }
                    function change_to_cola(){
                        window.open('collabarative.html','_self');
                    }
                    
                    function change_to_dashb(){
                            window.open('dashboard.html','_self');
                        }
                    function change_to_acc(){
                            window.open('accont.html','_self');
                        }
            
                </script>
                <hr>
                <h5>TOOLS</h5>
                <ul class="tools">
                    <li onclick="change_to_tax()"><i class="fa-solid fa-calculator"></i>Tax calculator</li>
                    <li onclick="change_to_expence()"><i class="fas fa-file-invoice-dollar"></i> expense</li>
                    <!-- <li><i class="fas fa-balance-scale"></i> budgeting</li> -->
                    
                </ul>
                <script>
                    function change_to_tax(){
                        window.open('gstCalculator.html','_self');
                    }
                    function change_to_finance(){
                        window.open('finance.html','_self');
                    }
                    function change_to_expence(){
                        window.open('expence.html','_self');
                    }
                </script>
                <hr>
                <h5>settings</h5>
                <span onclick="change_to_setting()"><i class="fa-solid fa-gear"></i> settings</span>
                <script>
                    function change_to_setting(){
                        window.open('settings.html','_self');
                    }
                </script>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <button id="gst">GST calculator</button> <br><br><button id="tax">tax calculator</button>
        </div>
        <div class="calculator-container">
            <h2>GST Calculator</h2>
            <label for="originalAmount">Original Amount:</label>
            <input type="number" id="originalAmount" placeholder="Enter amount" step="0.01">
            
            <label for="gstRate">GST Rate (%):</label>
            <input type="number" id="gstRate" placeholder="Enter GST rate" step="0.01">
            
            <button onclick="calculateGST()">Calculate GST</button>
    
            <div id="resultContainer">
                <p>Calculated GST: <span id="calculatedGST">0.00</span></p>
                <p>Total Amount (including GST): <span id="totalAmount">0.00</span></p>
            </div>
        </div>
    
        <div class="calculator-container-1">
            <h2>Income Tax Calculator</h2>
            
            <label for="income">Annual Income:</label>
            <input type="number" id="income" placeholder="Enter annual income" step="0.01">
            
            <button onclick="calculateTax()">Calculate Tax</button>
    
            <div id="resultContainer">
                <p>Income Tax: <span id="incomeTax">0.00</span></p>
            </div>
        </div>
    </main>
    <script src="gst.js"></script>
</body>
</html>
